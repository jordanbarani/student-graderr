<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Converter</title>
</head>
<body>

<form>
    <label for="score">Enter your score:</label>
    <input type="number" id="score" name="score" min="0" max="100" required>
    <button type="button" onclick="convertGrade()">Submit</button>
</form>

<div id="output"></div>

<script>
function convertGrade() {
    var score = document.getElementById("score").value
    var grade;
    if (score >= 90) {
        grade = "A";
    } else if (score >= 80) {
        grade = "B";
    } else if (score >= 70) {
        grade = "C";
    } else if (score >= 60) {
        grade = "D";
    } else {
        grade = "E";
    }
    document.getElementById("output").innerText = "Your grade is: " + grade
}
</script>

</body>
</html>
